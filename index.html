<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>3-column preview card component</title>
  <link rel="stylesheet" href="./output.css"/>
</head>
<body>
  <div id="card-container">
    <div class="card" id="sedans">
      <img src="./images/icon-sedans.svg" alt="sedan icon" />
    </div>
    <div class="card" id="suvs">
      <img src="./images/icon-suvs.svg" alt="sedan icon" />
    </div>
    <div class="card" id="luxury">
      <img src="./images/icon-luxury.svg" alt="sedan icon" />
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kalebal">Kaleb Lyda</a>.
  </div>
  <script src="./app/index.js" type="module"> </script>
</body>
</html>
